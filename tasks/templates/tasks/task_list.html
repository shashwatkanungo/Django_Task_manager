{% extends 'base.html' %}
{% block content %}
<h1>Your Tasks</h1>
<a href="{% url 'create_task' %}">Add New Task</a>
<ul>
    {% for task in tasks %}
        <li>
            <strong>{{ task.title }}</strong> - {{ task.description }}
            <a href="{% url 'edit_task' task.pk %}">Edit</a>
            <a href="{% url 'delete_task' task.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
